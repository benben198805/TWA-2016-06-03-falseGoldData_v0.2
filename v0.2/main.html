<html>

<head>
    <link href="js/jquery-ui/jquery-ui.css"></link>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.js"></script>
    <script src="js/jquery-ui/jquery-ui.js"></script>
    <script src="http://cdn.bootcss.com/lodash.js/4.13.1/lodash.js"></script>
    <script src="js/my-dialog/model/model.js"></script>
    <script src="js/my-dialog/controller/controller.js"></script>
    <script src="js/my-dialog/handler.js"></script>
    <script src="js/my-dialog/index.js"></script>
    <style>
        .redBorder {
            border: red 1px solid;
        }
        
        div,
        input {
            margin: 5px;
        }
    </style>
</head>

<body style="text-align:center;">
    <div class="list-box"></div>
    <div class="dialog-box"></div>

    <script type="text/html" id="dialog">
        <div><input name="radio" value="1" checked role="for-datepicker" type="radio" />datepicker</div>
        <div><input name="radio" value="2" role="for-textbox" type="radio" />textbox</div>
        <input type="button" id="dialog-submit" role="dialog-submit" value="submit" onclick="my_input_add_handler()">
        <input type="button" id="dialog-close" role="dialog-close" value="cancle" onclick="my_dialog_close_handler()">
    </script>

    <script type="text/html" id="previewListBox">
        <div role='viewBtn'><button role='btn-show-edit' onclick="change_state('.list-box','#editListBox')">Edit</button></div>
        <div role='box'>
            <% _.forEach(inputs,function(item){%>
                <div>
                    <%- item%>:
                        <input style='width: 150px;' type='<%- item%>' />
                </div>
                <%})%>
        </div>
        <div><button role='dialog-opener' id='opener' onclick="my_dialog_open_handler()">+</button></div>
    </script>

    <script type="text/html" id="editListBox">
        <div role='viewBtn'><button role='btn-show-edit' onclick="change_state('.list-box','#previewListBox')">Preview</button></div>
        <div role='box'>
            <% inputs.forEach (function(item,index){%>
                <div>
                    <%- item%>:
                        <input style='width: 150px;' type='<%- item%>' />
                        <button role='input-del' data-index='<%- item%>' onclick="my_input_remove_handler(<%- index%>,this)">-</button>
                </div>
                <%})%>
        </div>
        <div><button role='dialog-opener' id='opener' onclick="my_dialog_open_handler()">+</button></div>
    </script>


    <script src="js/my-dialog/index.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
